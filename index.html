<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Metrics Prediction</title>
</head>
<body>
    <h1>Body Metrics Prediction</h1>
    <form method="POST">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select><br><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" step="0.01" id="weight" name="weight" min="20" max="200" required><br><br>

        <label for="height">Height (m):</label>
        <input type="number" step="0.01" id="height" name="height" min="0.5" max="4" required><br><br>

        <button type="submit">Submit</button>
    </form>

    {% if bmi is not none %}
        <h2>Predicted Body Metrics:</h2>
        <p>BMI: {{ bmi }}</p>
        <p>Body Fat Percentage: {{ fat_percentage }}%</p>
        <p>BMR: {{ bmr }} kcal/day</p>
        <p>Lean Body Mass (LBM): {{ lbm }} kg</p>
        <p>Skeletal Muscle Mass (SMM): {{ smm }} kg</p>
    {% endif %}
</body>
</html>
